<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SwayLE3</title>
  <style>
    body {
      font-family: "Fira Code", monospace;
      background: #EEAECA;
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      padding: 20px;
      
    }

    .window {
      background-color: #ffffff;
      border: 5px solid #69C0F0;
      width: 600px;
      height: 500px;
      font-size: 24px;
      position: relative;
      padding-top: 30px;
      box-shadow: 0px 0px 10px 1px #000000;
      border-radius: 10px;
    }

    .window-title {
      background-color: #69C0F0;
      color: #000;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      font-size: 15px;
      height: 25px;
      line-height: 25px;
      font-family: "Segoe UI";
      box-sizing: border-box;
      text-align: center;
    }

    .window-close {
      position: absolute;
      right: 0px;
      top: 0px;
      cursor: pointer;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.479);
      border: 5px #fff;
      padding: 4px 10px;
      line-height: 16px;
      font-family: sans-serif;
      border-top-right-radius: 10px;
    }

    .window-close:hover {
      background-color: red;
      color: white;
    }

    summary {
      cursor: pointer;
      list-style: none;
      font-weight: bold;
    }

    details {
      margin-left: 20px;
      color: rgb(0, 0, 0);
    }

    details[open] {
      border-left: 1px solid #888;
      padding-left: 10px;
      margin-left: 10px;
    }

    .file {
      margin-left: 20px;
      font-style: italic;
      cursor: pointer;
      transition: color 0.2s;
    }

    .file:hover {
      color: #69C0F0;
    }

    summary::before {
      content: "üóÇÔ∏è ";
    }

    .root-folder::before {
      content: "üë§ ";
      color: darkblue;
    }

    .file::before {
      content: "üìÑ ";
    }

    .file-window {
      position: fixed;
      background-color: #fff;
      border: 5px solid #69C0F0;
      width: 400px;
      height: 300px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 1px #000000;
    }

    .file-window-title {
      background-color: #69C0F0;
      color: #000;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 25px;
      line-height: 25px;
      font-family: "Segoe UI";
      box-sizing: border-box;
      text-align: center;
      cursor: move;
    }

    .file-window-close {
      position: absolute;
      right: 0px;
      top: 0px;
      cursor: pointer;
      font-size: 16px;
      background-color: rgba(255, 0, 0, 0.479);
      border: 5px #fff;
      padding: 4px 10px;
      line-height: 16px;
      font-family: sans-serif;
      border-top-right-radius: 10px;
    }

    .file-window-close:hover {
      background-color: red;
      color: white;
      border-top-right-radius: 10px;
    }

    .file-window-content {
      padding: 35px 15px 15px 15px;
      height: calc(100% - 50px);
      overflow-y: auto;
      font-family: "Fira Code", monospace;
      line-height: 1.4;
    }
  </style>
</head>
<body>

    <div class="window">
    <details open>
        <div class="window-title">üñ•Ô∏è SwayLE3
            <span class="window-close">‚úñ</span>
        </div>
        <summary class="root-folder">SwayLE3</summary>
      
      <details>
        <summary>Projects</summary>
        <div class="file" data-filename="TBM.API"><a href="https://github.com/SwayLE3/TBM-API-interface" target="_blank">Tbm.Json</a></div>
        <div class="file" data-filename="Ig.chart.py"><a href="https://github.com/SwayLE3/instagram-chat-chart" target="_blank">IgChart.py</a></div>
        <div class="file" data-filename="Valorant Widget"><a href="https://github.com/SwayLE3/Valorant-Widget" target="_blank">Widget.kotlin</a></div>
      </details>

      <details>
        <summary>Technologies</summary>
        <div class="file" data-filename="HTML">HTML</div>
        <div class="file" data-filename="python">Python</div>
      </details>

      <details>
        <summary>About me</summary>
        <div class="file" data-filename="script.js">script.js</div>
        <div class="file" data-filename="index.html">index.html</div>
      </details>
    </details>
    </div>

    <script>
      const fileContents = {
        'TBM.API': `you are being redirected !`,

        'Ig.chart.py': 'you are being redirected !',

        'HTML': '<iframe src="https://en.wikipedia.org/wiki/HTML" width="100%" height="100%"></iframe>',

        'python': '<iframe src="https://en.wikipedia.org/wiki/Python_(programming_language)" width="100%" height="100%"></iframe>',

        'script.js': '<object data="aboutme.html" width="700px" height="800px"><embed src="aboutme.html" width="700px" height="800px"> </embed>Error: Embedded data could not be displayed.</object>',

        'index.html': '// SCRIPT.JS - Code principal du portfolio\n\n// Configuration globale\nconst CONFIG = {\n  theme: \'retro-futuristic\',\n  animations: true,\n  soundEffects: false\n};\n\n// Gestionnaire des fen√™tres\nclass WindowManager {\n  constructor() {\n    this.windows = [];\n    this.activeWindow = null;\n  }\n\n  createWindow(title, content) {\n    const window = {\n      id: Date.now(),\n      title: title,\n      content: content,\n      element: null\n    };\n    \n    this.windows.push(window);\n    this.renderWindow(window);\n    return window;\n  }\n\n  renderWindow(window) {\n    console.log(\'Fen√™tre cr√©√©e:\', window.title);\n  }\n}\n\n// Initialisation\ndocument.addEventListener(\'DOMContentLoaded\', () => {\n  console.log(\'Portfolio SwayLE3 charg√©\');\n});'
      };

      const windowPositions = [
        { left: '400px', top: '100px' },
        { left: '500px', top: '50px' },
        { left: '50px', top: '400px' },
        { left: '500px', top: '400px' },
        { left: '250px', top: '225px' },
        { left: '750px', top: '50px' }
      ];

      const windowAboutme = { left: '900px', top: '100px' };

      let currentPositionIndex = 0;

      function createFileWindow(filename) {
        const content = fileContents[filename] || 'Contenu non disponible pour ce fichier.';
        const window = document.createElement('div');
        window.className = 'file-window';
        window.style.display = 'block';

        if (filename === 'script.js') {
          window.style.left = windowAboutme.left;
          window.style.top = windowAboutme.top;
          window.style.width = '700px';
          window.style.height = '800px';
          window.style.padding= '0px 0px 0px 0px' ;
        } else {
          const position = windowPositions[currentPositionIndex % windowPositions.length];
          window.style.left = position.left;
          window.style.top = position.top;
          currentPositionIndex++;
        }

        window.innerHTML = '<div class="file-window-title">' + filename + '</div>' +
                          '<span class="file-window-close">‚úñ</span>' +
                          '<div class="file-window-content">' + content.replace(/\n/g, '<br>') + '</div>';

        document.body.appendChild(window);

        if (filename === 'script.js') {
          const contentDiv = window.querySelector('.file-window-content');
          if (contentDiv) contentDiv.style.padding = '0';
        }

        const closeBtn = window.querySelector('.file-window-close');
        closeBtn.addEventListener('click', () => {
          document.body.removeChild(window);
        });

        return window;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const files = document.querySelectorAll('.file');
        files.forEach(file => {
          file.addEventListener('click', () => {
            const filename = file.getAttribute('data-filename');
            createFileWindow(filename);
          });
        });
      });
    </script>

</body>
</html>
