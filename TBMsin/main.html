<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Informations sur le prochain bus à venir">
    <title>Prochain Bus</title>
</head>
<body>
    <header>
        <h1>
            <span id="numeroNOM" aria-live="polite" role="status"></span>
        </h1>
    </header>
    
    <section id="bus-info" aria-labelledby="prochain-bus">
        <h2 id="prochain-bus">Prochain Bus</h2>
        <p>Le prochain bus passe à : 
            <span id="dateBUS" aria-live="polite" role="status"></span>
        </p>
        <!-- Affichage du temps restant en minutes -->
        <p id="temps-restant" aria-live="polite" role="status">
            Le temps restant avant le prochain bus est de <span id="tempsMinutes"></span> minutes.
        </p>
    </section>

    <!-- Scripts -->
    <script src="https://swayle3.github.io/TBMsin/javascript.js"></script>
</body>
</html>
