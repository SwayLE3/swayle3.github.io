<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prochain Bus 35 - Gare Saint-Jean</title>
    <link rel="stylesheet" href="https://swayle3.github.io/TBMsin/style.css">
</head>
<body>
    
    <header>
        <h1>Prochain Bus 35 en destination de Gare Saint-Jean</h1>
    </header>
    
    <section id="bus-info">
        <p>Le prochain bus 35 passe à : <span id="dateBUS"></span> </p>
    <p>dans :<span id="remainingtime">time remaining</span></p>
    </section>

    <footer>
        <p>Powered by TBM API</p>
    </footer>
    <div id="contenuALire">
        Ceci est un texte de test pour la synthèse vocale.
      </div>
      
      <button id="boutonLecture">Test</button>
      <script src="https://code.responsivevoice.org/responsivevoice.js?key=pFc8ANXY"></script>
<script>
  document.getElementById('boutonLecture').addEventListener('click', function() {
    const texte = document.getElementById('contenuALire').textContent;
    responsiveVoice.speak(texte, "French Female");
  });
</script>

    <script src="https://swayle3.github.io/TBMsin/javascript.js"></script>
</body>
</html>
